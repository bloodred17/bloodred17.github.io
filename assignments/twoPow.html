<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2^1...2^N series</title>
    <link rel="stylesheet" type="text/css" href="../css/console.css">
    <script>
        document.write("<h1>To Calculate 2^1..to..2^N series :</h1><br>>> ");

        var pow = +prompt("Enter a value:");
        var product = 1;
        for(var i=1; i<=pow; i++){
            for(var j = 1; j<= i; j++){
                product = product * 2;
            }
            document.write("2^"+i+ " = "+ product + "<br>");
            product = 1;
        }

        document.write("<div class=\"footer\"><h2>Press F5 to restart</h2></div>");
        document.write("<br>");
    </script>
    

</head>
<body>
    <a href="./js/twoPow.js"><button class="btn btn-anim">View Source Code</button></a>
</body>
</html>
